<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calc.css">
  <title>Calculator</title>
</head>
<body> 
  <div class="container">
   
   
            <input type="text" id="display"  >

   
      <div class="rows">
        <buttons class=" clear"  >C</buttons>
        <buttons class="openbracket "  onclick="calc('(')">(</buttons>
        <buttons class="closebracket"  onclick="calc(')')">)</buttons>
        <buttons class=" DEL" >‚Üê</buttons>    
        <buttons class="numbers"  onclick="calc(7)">7</buttons>
        <buttons class="numbers"  onclick="calc(8)" >8</buttons>
        <buttons class="numbers"  onclick="calc(9)" >9</buttons>
        <buttons class="divide"  onclick="calc('/')" >/</buttons>    
        <buttons class="numbers"  onclick="calc(4)">4</buttons>
        <buttons class="numbers"  onclick="calc(5)">5</buttons>
        <buttons class="numbers"  onclick="calc(6)">6</buttons>
        <buttons class="multiplication"  onclick="calc('*')">*</buttons>    
        <buttons class="numbers"  onclick="calc(1)">1</buttons>
        <buttons class="numbers"  onclick="calc(2)">2</buttons>
        <buttons class="numbers"  onclick="calc(3)">3</buttons>
        <buttons class="numbers"  onclick="calc('-')">-</buttons>   
        <buttons class="numbers"  onclick="calc(0)">0</buttons>
        <buttons class="numbers"  onclick="calc('.')">.</buttons>
        <buttons class="  addition"  onclick="calc('+')">+</buttons>
        <buttons class=" equal" onclick="results()" >=</buttons>
        
    </div>
    

  </div>
